<!-- WebPage/static-preview/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elle's Patisserie - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#a0522d]">
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-4xl font-bold text-[#a0522d] mb-8">Login</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-left font-bold text-gray-600 mb-1">Username:</label>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="Enter username">
      </div>
      <div>
        <label class="block text-left font-bold text-gray-600 mb-1">Password:</label>
        <input type="password" class="w-full p-3 border rounded-md" placeholder="Enter password">
      </div>
      <button type="submit" class="w-full py-3 bg-orange-500 text-white font-bold rounded-md hover:bg-orange-600">Login</button>
    </form>
    <a href="#" class="block mt-6 text-[#a0522d] hover:text-orange-500">Don't have an account? Register</a>
  </div>
</body>
</html>
